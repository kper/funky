language: rust
rust:
  - stable
  - beta
before_script:
  - rustup component add clippy 
  - cargo install cargo-audit
script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cargo clippy --all-features -- -D warnings
  - cargo audit -D
  - wget https://github.com/WebAssembly/wabt/releases/download/1.0.15/wabt-1.0.15-linux.tar.gz
  - tar -xzf wabt-1.0.15-linux.tar.gz
  - PATH=$PWD/wabt-1.0.15:$PATH ./spec_tests.sh
