[package]
name = "funky"
version = "0.1.0"
authors = ["Dominik SÃ¼ÃŸ", "Kevin Per <kevin.per@protonmail.com>"]
edition = "2018"

[workspace]
members = [
	"wasm_parser",
	"validation",
	"test_runner",
	"hustensaft"
]

[lib]
path  = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "funky"

[[bin]]
path = "test_runner/src/main.rs"
name = "test_runner"

[[bin]]
path = "hustensaft/src/main.rs"
name = "hustensaft"

[dependencies]
validation = { path = "./validation" }
wasm-parser = { path = "./wasm_parser" }
env_logger = "0.7"
log = { version = "*", features = ["release_max_level_off"] }
docopt = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.56" 
regex = "1"
anyhow = "1.0.32"
tui = "0.13"
termion = "1.5"


[dev-dependencies]
insta = "*"
